                                        
<td style="background: none repeat scroll 0% 0% rgb(255, 255, 255); padding: 15px;">

	<h4 style="color: #229AD0"><%=this.model.get('firstname')%> <%=this.model.get('lastname')%></h4>
	<p>
		<strong> Phone: <%=this.model.get('phone')%> </strong>  
		<strong>Role: <%=this.model.get('role')  %> </strong>  
	</p>
	 <p>
	   <strong>Job Types:</strong> <%=this.model.get('jobtypes') %>
	  </p>
	<div class="pull-right" style="vertical-align: top">
	 
													
	   <%if(this.model.get('isfranchise') != "1"){%>
        <a title="Delete" data-placement="top"  data-id="<%=this.model.get('id')%>" data-toggle="tooltip" class="icons delete-token"><i class="fa fa-times"></i></a>
                                <%}%>             	
       <a title="Edit" data-placement="top" data-id="<%=this.model.get('id')%>"  data-toggle="tooltip" class="icons  edit-token"><i class="fa fa-edit"></i></a>
                                                	 

	</div>
</td>
