
<div class="tab-pane fade in active" id="basicInformation">
	<form role="form">
		<h4 class="page-header">Personal Information:</h4>
		<div class="form-group col-md-4 col-sm-4">
			<label>Phone Number</label> <input type="tel" placeholder="555-2039"

				type="text" placeholder="John" class="form-control"

				placeholder="" class="form-control" id="txtpassword">


		</div>
		<div class="form-group col-md-8 col-sm-8">

			           <div class="btn-group role-area" style="display:none; position:absolute; background:#fff;">

								 
								 
							</div>

				<div class="departments"></div>

				<div class="radio">

						id="optionfulltime" name="optionstype">Full Time

				</div>
				<div class="radio">
					<label> <input type="radio" value="Hourly"
						id="optionvisiting" name="optionstype">Visiting
					</label>
				</div>
				<div class="radio">
					<label> <input type="radio" value="Other" id="optionnone"
						name="optionstype">Other
					</label>
				</div>
				
 			 </div>

					<div class="input-group">

</div>
