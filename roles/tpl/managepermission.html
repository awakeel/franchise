
<div class="modal fade" id="managepermission" tabindex="-1" role="dialog"
	aria-labelledby="standardModalLabel" aria-hidden="true"
	style="display: none;">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close"  >×</button>
				<h4 class="modal-title" id="standardModalLabel">Roles</h4>
			</div>
			<div class="row col-sm-1"></div>
				<div class="row">
				<div class="col-sm-10">
				
				
				
					<form class="form-horizontal" role="form">
						<fieldset>
							<legend>Allowed Modules</legend>
						 
							<div class="form-group">
								<label class="col-sm-2 control-label"></label>
								<div class="col-sm-10 modules-selected">
								<%=this.getModules()%>
									  
								</div>
							</div>
						</fieldset>
					</form>
				</div>
				<!-- /.col-lg-12 -->
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-gray close"
						 >Close</button>
					<button type="button" class="btn btn-green save-p">Save
						changes</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
