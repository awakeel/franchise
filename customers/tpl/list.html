
<td style="background: none repeat scroll 0% 0% rgb(255, 255, 255); padding: 15px;">
<div class="col-md-12">
	<div class="col-md-9">
		<h4 style="color: #229AD0"><%=this.model.get('name')?this.model.get('name'):this.model.get('id')+'-Anonymous'%> </h4>
	    <ul class="list-inline">
	       <li><i class="fa fa-phone fa-muted"></i> <%=this.model.get('phone')%></li>
	       <li><i class="fa fa-email fa-muted"></i> <%=this.model.get('email')%></li>
	     </ul>   
	 </div>	 
	<div class="col-md-3 pull-right">
	<a title="Edit" data-placement="top" data-id="<%=this.model.get('id')%>"  data-toggle="modal"  data-toggle="tooltip" class="icons  edit"><i class="fa fa-edit"></i></a>
	<a title="Booking View" data-placement="top" data-id="<%=this.model.get('id')%>"  data-toggle="modal"  data-toggle="tooltip" class="icons  viewbookings"><i class="fa fa-book"></i></a>
		 
	</div>
</div>
</td>
